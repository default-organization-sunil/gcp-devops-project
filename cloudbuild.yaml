steps:
  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/proven-splicer-398008/gcpdevops-dev', '.']

  # Docker Push
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push',  'gcr.io/proven-splicer-398008/gcpdevops-dev']
  # deploy container image to gke
  - name: "gcr.io/cloud-builders/gke-deploy"
    args:
    - run
    - --filename=deployment.yaml
    - --image='gcr.io/proven-splicer-398008/gcpdevops-dev:latest'
    - --location=us-central1
    - --cluster=cluster-1
    - --namespace=gcp-devops-project-dev


